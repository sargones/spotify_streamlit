name: My Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run main.py
        env:
          MY_TOKEN: ${{ secrets.MY_TOKEN }}
        run: |
          python main.py
